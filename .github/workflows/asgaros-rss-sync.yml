name: Sync Asgaros RSS to GitHub and Telegram

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install feedparser requests
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm i playwright@1.46.1 --no-audit --no-fund
          npx playwright install --with-deps chromium

      - name: Fetch feed via Playwright (bypass JS challenge)
        env:
          SRC: ${{ secrets.ASGAROS_FEED_URL_SITE }}
        run: |
          mkdir -p public
          node scripts/fetch_feed_playwright.mjs
          test -s public/asgaros.xml

      - name: Show feed head (debug)
        run: |
          head -n 40 public/asgaros.xml | sed -e 's/[^[:print:]\t]//g' | cat

      - name: Run sync
        env:
          FEED_URL: public/asgaros.xml
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SAVE_MODE: "none"
        run: |
          python scripts/rss_to_md_and_tg.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data public || true
          git commit -m "chore: sync Asgaros RSS" || echo "No changes"
          git push
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add posts data public || true
          git commit -m "chore: sync Asgaros RSS" || echo "No changes"
          git push
